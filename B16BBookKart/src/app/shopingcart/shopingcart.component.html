<div class="container">
    <ng-container>
        <div class="docs-example-viewer-wrapper">
            <div class="docs-example-viewer-title mat-elevation-z2">
                <div class="docs-example-viewer-title-spacer">
                    <h2>Cart Items</h2>
                    <div class="ng-star-inserted">
                        <button mat-raised-button
                            class="mat-focus-indicator mat-elevation-z4 mat-raised-button mat-button-base"
                            (click)="removeallcartItems()">
                            <span class="mat-button-wrapper">Clear cart</span>
                            <span matripple class="mat-ripple mat-button-ripple"></span>
                            <span class="mat-button-focus-overlay"></span>
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <mat-card class="mat-card mat-focus-indicator ng-star-inserted">
            <mat-card-content class="mat-card-content">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>MRP</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                </table>
            </mat-card-content>
            <table class="table">
                <tbody>
                    <tr class="ng-star-inserted" *ngFor="let cartlist of cartItemList; let i=index">
                        <mat-card-content class="mat-card-content mat-elevation-z2">
                            <td>
                                <img mattooltipposition="after" class="mat-tooltip-trigger"
                                    src="https://bookcart.azurewebsites.net/Upload/{{cartlist.coverFileName}}"
                                    aria-describedby="cdk-describedby-message-188" cdk-describedby-host>
                            </td>
                            <td><a>{{cartlist.title}}</a></td>
                            <td>{{cartlist.price}}</td>
                            <td></td>
                            <td>
                                <div class="btn-container">
                                    <div class="btn-minus">
                                        <button mat-icon-button color="warn"
                                            class="mat-focus-indicator mat-icon-button mat-button-base mat-warn mat-button-disabled"
                                            disabled="true">
                                            <span class="mat-button-wrapper">
                                                <mat-icon role="img"
                                                    class="mat-icon notranslate material-icons mat-icon-no-color"
                                                    data-mat-icon-type="font" (click)="decrementQty()">remove_circle
                                                </mat-icon>
                                            </span>
                                            <span matripple
                                                class="mat-ripple mat-button-ripple mat-button-ripple-round"></span>
                                            <span class="mat-button-focus-overlay"></span>
                                        </button>
                                    </div>
                                    {{qty}}
                                    <div class="div-quantity"></div>
                                    <div class="btn-plus">
                                        <button mat-icon-button color="warn"
                                            class="mat-focus-indicator mat-icon-button mat-button-base mat-warn">
                                            <span class="mat-button-wrapper">
                                                <mat-icon role="img"
                                                    class="mat-icon notranslate material-icons mat-icon-no-color"
                                                    aria-hidden="true" data-mat-icon-type="font"
                                                    (click)="incrementQty()">
                                                    add_circle</mat-icon>
                                            </span>
                                            <span matripple
                                                class="mat-ripple mat-button-ripple mat-button-ripple-round"></span>
                                            <span class="mat-button-focus-overlay"></span>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td>{{cartlist.price * qty}}</td>
                            <td>
                                <button data-mat-icon-button color="accent" mattooltip="Delete item"
                                    class="mat-focus-indicator mat-tooltip-trigger mat-icon-button mat-button-base mat-accent"
                                    aria-describedby="cdk-describedby-message-100" cdk-describedby-host>
                                    <span class="mat-button-wrapper">
                                        <mat-icon role="img"
                                            class="mat-icon notranslate material-icons mat-icon-no-color"
                                            aria-hidden="true" data-mat-icon-type="font" (click)="removecartItem(i)">
                                            delete</mat-icon>
                                    </span>
                                    <span matripple class="mat-ripple mat-button-ripple mat-button-ripple-round"></span>
                                    <span class="mat-button-focus-overlay"></span>
                                </button>
                            </td>

                        </mat-card-content>
                    </tr>

                <tfoot class="table">
                    <tr>
                        <mat-card-content class="mat-card-content mat-elevation-z2">
                            <th></th>
                            <th></th>
                            <th></th>
                            <td>Cart Total:</td>
                            <th></th>
                            <th>
                                <button mat-raised-button color="warn"
                                    class="mat-focus-indicator mat-elevation-z4 mat-raised-button mat-button-base mat-warn"
                                    tabindex="0">
                                    <span class="mat-button-wrapper">CheckOut</span>
                                    <span matripple class="mat-ripple mat-button-ripple"></span>
                                    <span class="mat-button-focus-overlay"></span>
                                </button>
                            </th>
                        </mat-card-content>
                    </tr>
                </tfoot>
            </table>
        </mat-card>
    </ng-container>
</div>

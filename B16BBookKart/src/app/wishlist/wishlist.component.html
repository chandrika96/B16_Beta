<div class="docs-example-viewer-wrapper">
	<ng-container>
		<div class="docs-example-viewer-title mat-elevation-z2">
			<div class="docs-example-viewer-title-spacer">
				<h2>My Wishlist</h2>
				<div *ngIf="bookwistList.length>0">

					<button class="mat-elevation-z4" (click)="removeWishList()">Clear wishlist</button>
				</div>

			</div>
		</div>
		<ng-template #emptycart>
			<mat-card>
				<mat-card-title>
					Your wishlist is empty
				</mat-card-title>
				<mat-card-content>
					<button mat-raised-button color="primary" [routerLink]='["/"]'>Continue shopping</button>
				</mat-card-content>
			</mat-card>
		</ng-template>
		<div class="spinner-container"></div>
		<mat-card>
			<mat-card-content *ngIf="bookwistList.length>0; else emptycart">
				<table class="table">
					<thead>
						<tr>
							<th>Image</th>
							<th>Title</th>
							<th>MRP</th>
							<th>Add to Cart</th>
							<th>Delete</th>
						</tr>
					</thead>
				</table>
			</mat-card-content>

			<table class="table">
				<tbody>
					<tr *ngFor="let wishlist of bookwistList; let i=index">
						<mat-card-content class="mat-elevation-z2">
							<td><img matTooltipPosition="after"
									src="https://bookcart.azurewebsites.net/Upload/{{wishlist.coverFileName}}">
							</td>
							<td><a>{{wishlist.title}}</a></td>
							<td>{{wishlist.price}}</td>

							<td>
								<button mat-raised-button="" color="primary" (click)="addtoCartItem()"
									class="mat-focus-indicator mat-raised-button mat-button-base mat-primary"><span
										class="mat-button-wrapper"><span>
											<mat-icon role="img"
												class="mat-icon notranslate material-icons mat-icon-no-color"
												aria-hidden="true" data-mat-icon-type="font">shopping_cart
											</mat-icon>
										</span> Add to Cart
									</span>
									<span matripple="" class="mat-ripple mat-button-ripple"></span>
									<span class="mat-button-focus-overlay">
									</span>
								</button>
							</td>
							<td>
								<button mat-raised-button="" (click)="removewishListItem(i)"
									class="mat-focus-indicator mat-raised-button mat-button-base wishlisted ng-star-inserted"><span
										class="mat-button-wrapper"> Remove from Wishlist</span>
									<span matripple="" class="mat-ripple mat-button-ripple"></span>
									<span class="mat-button-focus-overlay"></span>
								</button>
							</td>

						</mat-card-content>
					</tr>
				</tbody>
			</table>
		</mat-card>
	</ng-container>
</div>
